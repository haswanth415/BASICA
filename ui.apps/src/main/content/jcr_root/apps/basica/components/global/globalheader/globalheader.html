
<sly data-sly-use.globalHeaderNavigation="com.basica.basica.core.use.GlobalHeaderNavigation"/>

<header class="navbar navbar-inverse " role="banner">
  <!--\* Logo section */-->
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
				<a class="navbar-brand" href="index.html"><img src="${properties.fileReference ? properties.fileReference : '/etc/clientlibs/basica-clientlibs/img/logo.png'}" alt="Basica"></a>

            </div>
            <div class="collapse navbar-collapse">
                <ul data-sly-test="${globalHeaderNavigation.getLinksMap}" data-sly-list="${globalHeaderNavigation.getLinksMap}" class="nav navbar-nav navbar-right">
                    <li class="${itemList.first ? 'active' : ''}"><a href="${globalHeaderNavigation.getLinksMap[item]}">${item}</a></li>
                 
                </ul>
            </div>
        </div>
    </header>
